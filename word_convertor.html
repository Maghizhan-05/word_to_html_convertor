<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word to HTML Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .converted-content h1 { font-size: 2.25rem; font-weight: bold; margin-top: 1rem; margin-bottom: 0.5rem; }
        .converted-content h2 { font-size: 1.875rem; font-weight: bold; margin-top: 1rem; margin-bottom: 0.5rem; }
        .converted-content h3 { font-size: 1.5rem; font-weight: bold; margin-top: 1rem; margin-bottom: 0.5rem; }
        .converted-content p { margin-bottom: 1rem; line-height: 1.6; }
        .converted-content ul { list-style-type: disc; margin-left: 2rem; margin-bottom: 1rem; }
        .converted-content ol { list-style-type: decimal; margin-left: 2rem; margin-bottom: 1rem; }
        .converted-content a { color: #2563eb; text-decoration: underline; }
        .converted-content table { border-collapse: collapse; width: 100%; margin-bottom: 1rem; }
        .converted-content th, .converted-content td { border: 1px solid #d1d5db; padding: 0.75rem; text-align: left; }
        .converted-content th { background-color: #f3f4f6; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-white rounded-xl shadow-lg p-6 md:p-8">

        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Word to HTML Converter</h1>
            <p class="text-gray-600 mt-2">Upload a .docx file to instantly convert it and download the HTML.</p>
        </div>


        <div class="bg-gray-50 border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
            <label for="file-upload" class="cursor-pointer">
                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <p class="mt-2 text-sm text-gray-600">
                    <span class="font-semibold text-blue-600">Click to upload</span> or drag and drop
                </p>
                <p class="text-xs text-gray-500 mt-1">DOCX files only</p>
            </label>
            <input id="file-upload" name="file-upload" type="file" class="sr-only" accept=".docx">
        </div>
        
        <div id="status-message" class="text-center mt-4 text-gray-500"></div>


        <div class="mt-8">
            <div class="flex justify-between items-center border-b pb-2 mb-4">
                <h2 class="text-2xl font-semibold text-gray-800">Converted Webpage</h2>

                <button id="download-btn" class="hidden bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
                    Download HTML
                </button>
            </div>
            <div id="output-container" class="converted-content prose max-w-none bg-white p-4 md:p-6 border border-gray-200 rounded-lg min-h-[200px]">
                <p class="text-gray-400">Your converted content will appear here...</p>
            </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
